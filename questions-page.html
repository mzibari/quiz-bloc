<!DOCTYPE html>
<html lang="en">

<head>
    <title>10 Trick Questions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="HTML, CSS Quiz">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <h1 class="opaque-background">10 Trick Questions</h1>
    </header>
    <div class="progress opaque-background">
        <div class="mobile result"></div>
        <div class="tablet result">Question: 1/10 Score: 0/10</div>
        <div class="desktop result">Question: 1/10 Score: 0 correct, 0 incorrect</div>
    </div>
    <main>
        <div class="opaque-background main-div">
            <section>
                <form>
                    <!**action="answer-page.html" method="get" **>
                        <p class="question"></p>
                        <fieldset class="questions">
                            <legend class="choices"></legend>
                            <label for="ans-1"><input type="radio" name="options" id="ans-1" value="Answer 1"
                                    required><span class="option-0"></span></label>
                            <label for="ans-2"><input type="radio" name="options" id="ans-2" value="Answer 2"
                                    required><span class="option-1"></span></label>
                            <label for="ans-3"><input type="radio" name="options" id="ans-3" value="Answer 3"
                                    required><span class="option-2"></span></label>
                            <label for="ans-4"><input type="radio" name="options" id="ans-4" value="Answer 4"
                                    required><span class="option-3"></span></label>
                            <button type="submit" class="button check" id="check">Check</button>
                        </fieldset>
                </form>
            </section>
            <div class="answer hide">
                <span class="feedback"></span>
                <p class="explination"></p>
                <form action="result-page.html" method="get">
                    <span id="indicator" class="hide"></span>
                    <button type="submit" class="button next">Next</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
    <script src="questions-array.js"></script>
</body>

</html>
