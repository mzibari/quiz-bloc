<!DOCTYPE html>
<html lang="en">

<head>
    <title>10 Trick Questions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="HTML, CSS Quiz">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <h1 class="opaque-background">10 Trick Questions</h1>
    </header>
    <div class="progress opaque-background">
        <div class="mobile result"></div>
        <div class="tablet result">Question: 1/10 Score: 0/10</div>
        <div class="desktop result">Question: 1/10 Score: 0 correct, 0 incorrect</div>
    </div>
    <main>
        <div class="opaque-background main-div">
            <section>
                <form class="main-questions" id="main-questions">
                    <p class="question"></p>
                    <fieldset class="questions">
                        <legend class="choices"></legend>
                        <label for="ans-1"><input type="radio" required name="options" id="ans-1" value="Answer 1"><span
                                class="option-0"></span></label>
                        <label for="ans-2"><input type="radio" required name="options" id="ans-2" value="Answer 2"><span
                                class="option-1"></span></label>
                        <label for="ans-3"><input type="radio" required name="options" id="ans-3" value="Answer 3"><span
                                class="option-2"></span></label>
                        <label for="ans-4"><input type="radio" required name="options" id="ans-4" value="Answer 4"><span
                                class="option-3"></span></label>
                    </fieldset>
                </form>
                <form class="buttons">
                    <button type="submit" class="button check" id="check">Submit</button>
                    <button type="submit" class="button next" id="next" disabled>Next</button>
                </form>
            </section>
            <section class="transitioning" id="transitioning">
                <div class="answer hide">
                    <span class="feedback"></span>
                    <p class="explanation"></p>
                </div>
            </section>
            <section>
                <div class="results hide">
                    <p class="result-score"></p>
                    <form action="index.html" method="get">
                        <button type="submit" class="button retake">Retake Quiz</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
